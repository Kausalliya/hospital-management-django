{% extends 'base.html' %}
{% block content %}
<style>
    .ab{
        padding-top: 100px;
 
    }
    p{
        font-size: 20px;
        color:black;
    }
    h2{
        color:black;
    }
 


.signup-form {
  font-family: "Roboto", sans-serif;
  width:750px;
  margin:30px auto;
  background:linear-gradient(to right, #99ffa947 0%, #c4dbbf45 50%, #bef5c26c 99%);
  border-radius: 10px;

}

.form-header  {
  background-color: #1c321c;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.form-header h1 {
  font-size: 25px;
  text-align:center;
  color:rgb(255, 255, 255);
  padding:20px 0;
  border-bottom:1px solid #cccccc;
}
/*---------------------------------------*/
/* Form Body */
/*---------------------------------------*/
.form-body {
  padding:10px 40px;
  color:rgb(4, 57, 6);
}

.form-group{
  margin-bottom:20px;
}

.form-body .label-title {
  color:#103604;
  font-size: 17px;
  font-weight: bold;
  padding:8px;
}

.form-body .form-input {
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    height: 40px;
    padding-left: 10px;
    padding-right: 10px;
    color: #078f12;
    text-align: left;
    border: 1px solid #d6d6d6;
    border-radius: 4px;
    background: rgb(255, 255, 255);
    outline: none;
}



.horizontal-group .left{
  float:left;
  width:49%;
}

.horizontal-group .right{
  float:right;
  width:49%;
}

input[type="file"] {
 outline: none;
 cursor:pointer;
 font-size:15px;
}

#range-label {
 width:15%;
 padding:5px;
 background-color: #ba281b;
 color:white;
 border-radius: 5px;
 font-size: 17px;
 position: relative;
 top:-8px;
}


::-webkit-input-placeholder {
 color:#d9d9d9;
}

/*---------------------------------------*/
/* Form Footer */
/*---------------------------------------*/
.form-footer {
 clear:both;
}
/*---------------------------------------*/
/* Form Footer */
/*---------------------------------------*/
.signup-form .form-footer  {
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  padding:10px 40px;
  text-align: center;
  border-top: 1px solid #cccccc;
}

.form-footer span {
  float:left;
  margin-top: 10px;
  color:#999;  
  font-style: italic;
  font-weight: thin;
}

.btn {
   display:inline-block;
   padding:10px 20px;
   background-color: #153706;
   font-size:17px;
   border:none;
   border-radius:5px;
   color:#ffffff;
   cursor:pointer;
}

.btn:hover {
  background-color: #27680f;
  color:white;
}
.navbar-nav li a:hover, .navbar-nav li.active a,.active  {
    color: #038801 !important;
    background-color: rgba(255, 255, 255, 0.552) !important;
  }

</style>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#myPage">Sri MHS Hospital</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'open_main' %}">Home</a></li>
          <li><a href="{% url 'admin_click' %}" class="active" >Admin</a></li>
          <li><a href="{% url 'doc_click' %}" >Doctors</a></li>
          <li><a href="{% url 'patient_click' %}" >Patients</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="ab">
        <form class="signup-form" action="{% url 'admin_signup' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="form-header">
             <h1>Admin Registration</h1>
        </div>
        <div class="form-body">

            <div class="horizontal-group">
                <div class="form-group left">
                
                    <label class="label-title">First name </label>
                    <input type="text" name="fname" class="form-input" placeholder="Enter your first name" required="required" />
                </div>
                <div class="form-group right">
                    <label  class="label-title">Last name</label>
                    <input type="text" name="lname" class="form-input" placeholder="Enter your last name" />
                </div>
            </div>
            <div class="form-group">
              <label for="Address" class="label-title">Email</label>
              <input  class="form-input" name="email" placeholder="Enter your email" required="required" >
            </div>
           
              <div class="form-group">
                          <label class="label-title">Username</label>
                          <input class="form-input" name="uname" placeholder="Enter your username" required="required" >
                        </div>
                        <div class="form-group">
                            <div class="form-group left">
                          <label  class="label-title">Password</label>
                          <input type="password"  class="form-input" name="password" required="required"  > 
                        </div>
                      </div>  
                      <div class="form-group right">
                          <label for="choose-file" class="label-title">Confirm Password</label>
                          <input type="password" class="form-input" name="cpassword" required="required">
                        </div>
                      
                     </div>
                     <div class="form-footer">                     
                        <button type="submit" class="btn">Register</button><br><br>
                        <a href="{% url 'a_login' %}" style="margin-top:10px;"><p>Already have an account? Login here</p></a>
                      </div>  
                </div>
           </div>
        
        </div>
       </form>
      </div>
    </div>


  
{% endblock %}
